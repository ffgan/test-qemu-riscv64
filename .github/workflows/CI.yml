name: test qemu
on:
  push:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/CI.yml'
  pull_request:
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/CI.yml'
  workflow_dispatch:

jobs:
  build-riscv:
    runs-on: ubuntu-22.04
    
    steps:
    - name: checkout code 
      uses: actions/checkout@v4
      with:
          repository: ffgan/ceph
          ref: feature/allow_riscv64_compile
          submodules: 'true'
      
    - name: setup qemu
      uses: docker/setup-qemu-action@v3
      with:
        platforms: riscv64
        
    - name: setup docker  Buildx
      uses: docker/setup-buildx-action@v3
              
    - name: start container
      run: |
        docker run --platform linux/riscv64 -d --name u24 -v ./:/src ubuntu bash -c "while true; do sleep 30; done"
        
    - name: ls ceph
      run: |
        docker exec u24 ls -la /src
    - name: apt update && apt install 
      run: |
        docker exec u24 apt-get update
        docker exec u24 apt-get install -y sudo vim git curl wget python3-dev build-essential

    - name: install dep
      run: | 
        docker exec u24 FOR_MAKE_CHECK=true  ./install-deps.sh


    - name: install neofetch
      run: |
        docker exec u24 apt-get install -y neofetch
        docker exec u24 neofetch
    



  



        
    - name: post clean
      run: |
        docker stop u24
        docker rm u24
        docker rmi ubuntu
    